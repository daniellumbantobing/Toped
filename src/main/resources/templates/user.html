<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Toped App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Logout</a></li>
                    <li class="nav-item" th:if="${currentUser}">
                        <a class="nav-link" th:text="${fullName}"></a>
                        
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
	<h1>Welcome to Toped Commerce!</h1>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Name</th>
				<th>Stock</th>
				<th>Price</th>
				<th>Rating</th>
				<th>Sold</th>
				<th>Seen</th>
				<th>Weight</th>
				<th>Condition</th>
				<th>Category</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}">
				<td th:text="${item.item_name}"></td>
				<td th:text="${item.stock}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.rating}"></td>
				<td th:text="${item.sold}"></td>
				<td th:text="${item.seen}"></td>
				<td th:text="${item.itemDetail.weight}"></td>
				<td th:text="${item.itemDetail.condition}"></td>
				<td>[[*{item.itemDetail.category}]]</td>
				<td>
					
					<button type="button" class="btn btn-primary" style="color: white;"
						data-toggle="modal"
						th:attr="data-target='#exampleModal'+*{item.id}">Buy</button>
				</td>

				<div class="modal fade" th:id="*{'exampleModal'+{item.id}}"
					tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Buy The Item</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form th:action="@{/buyItem}" method="get">
		
		
		<input type="hidden" th:name="id" th:value="*{item.id}"/>
			<div class="form-group">
				<label for="username">Total Item :</label>
					<input type="number" name="stock" th:name="stock" required class="form-control">
			</div>
			<div class="form-group">
				<label for="username">Rating :</label>
				<span>Max. Rating 5</span>
					<input type="number" name="rating" th:name="rating" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Update">Buy</button>
			</div>
		</form>
							</div>

						</div>
					</div>
				</div>
			</tr>
		</tbody>
	</table>


	<!-- Modal -->

</body>
</html>
